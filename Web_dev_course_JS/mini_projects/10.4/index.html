<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS mini project 10.3 - temperature converter</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/57600044db.js" crossorigin="anonymous"></script>
</head>

<body>
    <label for="converter">Convert <span class="one">°C</span> to <span class="two">°F</span></label>
    <input value="0" type="number" id="converter" placeholder="Add a number...">
    <p class="result"></p>

    <div>
        <button class="conv">Convert</button>
        <button class="reset">Reset</button>
        <button class="change">Change</button>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
