<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS mini project 10.3 - password validator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/57600044db.js" crossorigin="anonymous"></script>
</head>

<body>
    <label for="password">Check you password!</label>
    <input type="text" id="password" placeholder="Add pass...">
    <p class="passinfo">Forgot you pass...</p>
    <br><br>
    <h3 style="text-transform: uppercase; margin-bottom: 5px;">Pass should contain:</h3>
    <ul>
        <li>min 10 characters</li>
        <li>letters</li>
        <li>numbers</li>
    </ul>
    <br>
    <p>Of course add <span style="font-weight: bold; color:rgb(0, 255, 234);">SPECIAL CHARACTERS</span>.</p>
    <script src="./js/main.js"></script>
</body>

</html>
