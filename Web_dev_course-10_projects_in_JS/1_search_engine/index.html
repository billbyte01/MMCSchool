<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 projects in JS - No.1 - search engine</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>Drink Search</h1>
            <input type="text" class="search" placeholder="Search for a drink...">

        </div>
        <div class="drink-list">
            <h2>Lit of all drinks</h2>
            <ul>
                <li>Milk</li>
                <li>Beer</li>
                <li>Whisky</li>
                <li>Pepsi</li>
                <li>Water</li>
                <li>Apple juice</li>
                <li>Orange juice</li>
                <li>Banana juice</li>
                <li>Multi-fruit juice</li>
                <li>Red wine</li>
                <li>White wine</li>
                <li>Sparkling water</li>
                <li>Energy drink</li>
            </ul>
            <p class="no-results" style="display: none; color: red;">There is no such a product. Try another.</p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
