<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 projects in JS - No.6 - MyNotes</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/57600044db.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i> MyNotes</h1>
        <div class="menu-buttons">
            <button class="add icon"><i class="fas fa-plus"></i> Add</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i> Delete all</button>
        </div>
    </div>


    <div class="note-area"></div>


    <div class="note-panel">
        <h2>Add note</h2>
        <label for="category">Choose category</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>- choose category -</option>
            <option value="1">Shopping</option>
            <option value="1">Work</option>
            <option value="1">Others</option>
        </select>

        <label for="text">Add a note description</label>
        <textarea id="text"></textarea>

        <p class="error">Check all fields!</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i> Save</button>
            <button class="cancel icon"><i class="far fa-window-close"></i> Cancel</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
