<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 projects in JS - No.10 - Color board</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/57600044db.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <div class="buttons-group">
            <h2>animation speed:</h2>
            <button class="btn" data-setting="speed" data-speed='60'>slow</button>
            <button class="btn" data-setting="speed" data-speed='3'>normal</button>
            <button class="btn" data-setting="speed" data-speed='.5'>fast</button>
        </div>
        <div class="buttons-group">
            <h2>color range:</h2>
            <button class="btn" data-setting="color" data-color-range='0'>red</button>
            <button class="btn" data-setting="color" data-color-range='100'>green</button>
            <button class="btn" data-setting="color" data-color-range='200'>blue</button>
            <button class="btn" data-setting="color" data-color-range='360'>normal</button>
        </div>
    </div>

    <div class="slider-box">
        <input type="range" value="70" min="0" max="100" id="slider">
        <p>Saturation: <span class="slider-info">70</span>%</p>
    </div>

    <div class="box"></div>
    <script src="./js/main.js"></script>
</body>

</html>
