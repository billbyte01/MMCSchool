<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 projects in JS - No.3 - form validator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign in!</h1>
            <div class="form-box">
                <label for="username">User name:</label>
                <input type="text" id="username" placeholder="Enter your user name...">
                <p class="error-text"></p>
            </div>
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password...">
                <p class="error-text"></p>
            </div>
            <div class="form-box">
                <label for="password2">Repeat password:</label>
                <input type="password" id="password2" placeholder="Repeat your password...">
                <p class="error-text"></p>
            </div>
            <div class="form-box">
                <label for="email">Email address:</label>
                <input type="email" id="email" placeholder="Enter your email address...">
                <p class="error-text"></p>
            </div>
            <div class="control-buttons">
                <button class="clear">Clear form</button>
                <button class="send">Send</button>
            </div>

            <div class="popup">
                <p>Your form was send</p>
                <button class="close">Close</button>
            </div>
        </form>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
