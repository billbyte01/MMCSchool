<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 projects in JS - No.2 - tip & bill calculator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>Bill Splitter</h1>
            <p>Split your bill with your friends!</p>
        </div>
        <div class="bottom">
            <label for="price">Amount to pay:</label>
            <input type="number" id="price">

            <label for="people">Number of people:</label>
            <input type="number" id="people">

            <label for="tip">Tip:</label>
            <select id="tip">
                <option value="0" selected disabled>choose tip</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Count</button>
            <p class="error"></p>
            <p class="cost-info">You should pay per person:<span class="cost"></span>z≈Ç</p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
